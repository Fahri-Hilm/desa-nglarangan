<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#059669"/>

  <!-- Mountain (Gunung Sumbing) -->
  <path d="M 20 65 L 35 40 L 50 55 L 65 35 L 80 65 Z" fill="#047857" opacity="0.8"/>
  <path d="M 30 65 L 42 47 L 50 55 L 58 45 L 70 65 Z" fill="#065f46"/>

  <!-- Small hills -->
  <ellipse cx="25" cy="65" rx="12" ry="8" fill="#10b981" opacity="0.6"/>
  <ellipse cx="75" cy="65" rx="12" ry="8" fill="#10b981" opacity="0.6"/>

  <!-- Houses (Desa) -->
  <g transform="translate(35, 52)">
    <!-- House 1 -->
    <rect x="0" y="5" width="8" height="8" fill="#fef3c7"/>
    <path d="M 0 5 L 4 1 L 8 5 Z" fill="#b45309"/>
  </g>

  <g transform="translate(47, 55)">
    <!-- House 2 -->
    <rect x="0" y="5" width="8" height="8" fill="#fef3c7"/>
    <path d="M 0 5 L 4 1 L 8 5 Z" fill="#b45309"/>
  </g>

  <g transform="translate(57, 52)">
    <!-- House 3 -->
    <rect x="0" y="5" width="8" height="8" fill="#fef3c7"/>
    <path d="M 0 5 L 4 1 L 8 5 Z" fill="#b45309"/>
  </g>

  <!-- Sun/Light -->
  <circle cx="75" cy="25" r="8" fill="#fbbf24" opacity="0.9"/>

  <!-- Clouds -->
  <ellipse cx="30" cy="22" rx="6" ry="3" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="35" cy="22" rx="5" ry="3" fill="#ffffff" opacity="0.7"/>

  <!-- Rice field lines (sawah) -->
  <path d="M 20 70 Q 35 72 50 70 T 80 70" stroke="#065f46" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 20 75 Q 35 77 50 75 T 80 75" stroke="#065f46" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
